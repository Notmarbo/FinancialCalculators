    <div class="container">

          <h2>Mortgage Calculator</h2>
          <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary">
            <div class="mb-3">
              <label for="loanAmount" class="form-label">Loan Amount</label>

            </div>
            <div class="mb-3">
              <fieldset disabled>
                <label for="monthlyRate" class="form-label">Monthly Rate</label>
                <input type="text" class="form-control" id="monthlyRate">
              </fieldset>
            </div>
            <div class="mb-3">
              <fieldset disabled>
                <label for="totalInterest" class="form-label">Total Interest</label>
                <input type="text" class="form-control" id="totalInterest">
              </fieldset>
            </div>
            <button id="calculateBtn" type="button" class="btn btn-primary">Calculate</button>
            <button id="reset" type="reset" class="btn btn-dark">Reset</button>
